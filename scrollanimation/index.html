<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap');
      * {
        box-sizing: border-box;
      }
      body,
      html {
        padding: 0;
        margin: 0;
        font-family: 'Yusei Magic', sans-serif;
      }
      body {
        background-color: #333;
        overflow-x: hidden;
        font-size: 18px;
      }
      .back-btn {
        margin-left: 45%;
        background: palevioletred;
        color: #333;
        text-decoration: none;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px;
      }
      #main{
        display:flex;
        flex-direction: column;
        align-items: center;
      }
      .content{
        display:flex;
        justify-content: center;
        align-items: center;
        font-size:1.7rem;
        width:400px;
        height:200px;
        background-color:palevioletred;
        margin:20px;
        border-radius: 10px;;
        color:#333;
        transition: all .5s;
      }

      .hidden{
        transform:translateX(30%) scale(0.95);
        opacity:0;
      }

      .slide{
        transform:translateX(0) scale(1);
        opacity:1;
      }
    @media(max-width:678px){
      .content{
        width:50%;
        height:100px;
        }
        .back-btn{
          margin:0;
        }
    }
    </style>
  </head>
  <body>
    <header>
      <a class="back-btn" href="/home.html">Back to homepage</a>
    </header>
          
      <main id="main">
        <div class="content visible">Content</div>
        <div class="content visible">Content</div>
        <div class="content visible">Content</div>
        <div class="content visible">Content</div>
        <div class="content hidden">Content</div>
        <div class="content hidden">Content</div>
        <div class="content hidden">Content</div>
        <div class="content hidden">Content</div>
        <div class="content hidden">Content</div>
        <div class="content hidden">Content</div>
        <div class="content hidden">Content</div>
      </main>
    </div>
    <script>
      
      const hiddenBoxes = document.querySelectorAll('.hidden');

      function triggerSlide(e){
        hiddenBoxes.forEach(box => {
          const whenToSlide = (window.scrollY + window.innerHeight) - box.offsetHeight / 2;
          const shown = whenToSlide > box.offsetTop;
          if(shown){
            box.classList.add('slide');
          } else{
            box.classList.remove('slide');
          }
        })
      }

      window.addEventListener('scroll', triggerSlide);
    </script>
  </body>
</html>
